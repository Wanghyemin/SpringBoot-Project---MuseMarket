<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Muse-Market</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href=" css/prettyPhoto.css" rel="stylesheet">
    <link href=" css/price-range.css" rel="stylesheet">
    <link href=" css/animate.css" rel="stylesheet">
	<link href=" css/main.css" rel="stylesheet">
	<link href=" css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href=" images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">

<title>커뮤니티 게시판(html)</title>

<link rel="stylesheet" type="text/css" href=" css/style.css"/>
<link rel="stylesheet" type="text/css" href=" css/list.css"/>

<script type="text/javascript">

	function sendIt() {
		
		var f = document.searchForm;
		
		f.action = "/list.action";
		f.submit();
	}


</script>


</head>
<body>

	<!-- 헤더 : header -->
	<div th:replace="~{common/header :: headerFragment}"></div>
	
	<div id="contact-page" class="container">
    	<div class="bg">
	    	<div class="row">    		
	    		<div class="col-sm-12">    			   			
					<h2 class="title text-center">Community Board<strong></strong></h2>    			    				    				
					<div id="gmap" class="contact-map">
<div id="bbsList">

	<div id="bbsList_header">
		<div id="leftHeader">
		<form action="" method="post" name="searchForm">
			<select name="searchKey" class="selectField">
				<option value="commuSubject">제목</option>
				<option value="userId">아이디</option>
				<option value="commuContent">내용</option>
			</select>
			<input type="text" name="searchValue" class="textField"/>
			<input type="button" value=" 검 색 " class="btn2" onclick="sendIt();"/>		
		</form>				
		</div>
		
		<div id="rightHeader">
			<div th:if="${session.login != null}">
				<input type="button" value=" 글올리기 " class="btn2"
				onclick="javascript:location.href='/created.action';"/>	
			</div>
			
			<div th:unless="${session.login != null}">				
				<input type="button" value="글올리기"
				onclick="javascript:location.href='/loginForm.action';"/>	
				<!-- th:onclick="upload();"/> -->			
				
			</div>
				
	</div>
	
	<div id="bbsList_list">
			<table>
				<thead id="title">
					<tr>
						<th class="commuNo">번호</th>
						<th class="commuSubject">제목</th>
						<th class="userId" >아이디</th>
						<th class="commuCreated">작성일</th>
						<th class="commuHitCount">조회수</th>
					</tr>
				</thead>
				
				<tbody id="lists">
					<tr th:if="${#lists.size(lists)} > 0" th:each="dto:${lists}" >
						<td class="commuNo" th:text="${dto.commuNo }">번호</td>
						<td class="commuSubject">
							<a th:href="@{${articleUrl }} + '&commuNo=' + @{${dto.commuNo}}" 
							th:text="${dto.commuSubject }">제목</a>
						</td>
						
						<td>				
							<span class="userId" th:text="${dto.userId}">아이디</span>
						</td>
						
						<!-- <td th:if="${session.login != null}">				
							<span th:text="${session.login.getUserId()}">아이디</span>
						</td>
						
						<td th:unless="${session.login != null}">				
							<span class="userId" th:text="@{***님}">아이디</span>
						</td> -->
						
						<td class="commuCreated"  th:text="${dto.commuCreated }">날짜</td>
						<td class="commuHitCount"  th:text="${dto.commuHitCount }">조회수</td>
					</tr>
					
					<tr th:if="${#lists.size(lists)} > 0" th:each="dataCount:${dataCount}">
						<td colspan="5" id="footer">
							<a th:utext="${pageIndexList}"></a>	
						</td>
					</tr>
					
					<tr th:if="${#lists.size(lists)} < 0" th:each="dataCount:${dataCount}">
						<td colspan="5" id="footer">
							등록된 게시물이 없습니다.
						</td>
					</tr>
				</tbody>
		
			</table>
		
		</div>	
</div>
	
	
	
</div>
</div>			
</div>  		
			</div>    	
    		  
    	</div>	
    </div>

	<!-- 푸터 : footer -->
	<div th:replace="~{common/footer :: footer}"></div>
  
    <script src=" js/jquery.js"></script>
	<script src=" js/bootstrap.min.js"></script>
	<script src=" js/jquery.scrollUp.min.js"></script>
	<script src=" js/price-range.js"></script>
    <script src=" js/jquery.prettyPhoto.js"></script>
    <script src=" js/main.js"></script>
    
</body>
</html>
