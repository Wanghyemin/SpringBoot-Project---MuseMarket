	<script type="text/javascript">
	
 	const sendIt = () => {		 
	
 		var f = document.myForm;
 		
		str = f.prodSale.value;
		str = str.trim();
		if(!str){
			alert("\n판매 상태를 체크해주세요");
			f.prodSale.focus();
			return;
		}

		f.prodSale.value = str;
		
		str = f.prodSubject.value;
		str = str.trim();
		if(!str){
			alert("\n제목을 입력하세요.");
			f.prodSubject.focus();
			return;
		}			
		
		f.prodSubject.value = str;
		
		str = f.prodPrice.value;
		str = str.trim();
		if(!str){
			alert("\n가격을 입력하세요.");
			f.prodPrice.focus();
			return;
		}	
		
		f.prodPrice.value = str;
		
		str = f.prodAddr.value;
		str = str.trim();
		if(!str){
			alert("\n거래장소를 입력하세요.");
			f.prodAddr.focus();
			return;
		}	
		
		f.prodAddr.value = str;
		
		
		str = f.prodSelect.value;
		str = str.trim();
		if(!str){
			alert("\n상품분류를 체크해주세요.");
			f.prodSelect.focus();
			return;
		}	
		
		f.prodSelect.value = str;
		
		str = f.prodQuality.value;
		str = str.trim();
		if(!str){
			alert("\n상품상태를 체크해주세요.");
			f.prodQuality.focus();
			return;
		}	
		
		f.prodQuality.value = str;
		
		
		str = f.prodTrade.value;
		str = str.trim();
		if(!str){
			alert("\n거래방식을 체크해주세요.");
			f.prodTrade.focus();
			return;
		}	
		
		f.prodTrade.value = str;
		
		
		str = f.prodContent.value;
		str = str.trim();
		if(!str){
			alert("\n상품소개를 작성해주세요.");
			f.prodContent.focus();
			return;
		}	
		
		f.prodContent.value = str;
/* 		
		str = f.upfiles.value;
		str = str.trim();
		if(!str){
			alert("\n사진을 첨부해주세요");
			f.upfiles.focus();
			return;
		}	
		
		f.upfiles.value = str;
		 */
		
		
		
		alert("등록 하시겠습니까?");
		
		f.action = "/upload_ok.action";
	 	f.submit(); 
	}

	
</script>
  
</head><!--/head-->

<body>

	<!-- 헤더 : header -->
	<div th:replace="~{common/header :: headerFragment}"></div>
	
	
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="left-sidebar">
						<h2>Category</h2>
						<div class="panel-group category-products" id="accordian"><!--category-productsr-->
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordian" href="#sportswear">
											<span class="badge pull-right"><i class="fa fa-plus"></i></span>
											Art
										</a>
									</h4>
								</div>
								<div id="sportswear" class="panel-collapse collapse">
									<div class="panel-body">
										<ul>
											<li><a href="http://localhost:8090/selecshop.action?prodSelect=poster">POSTER</a></li>
											<li><a href="http://localhost:8090/selecshop.action?prodSelect=PIGURE">PIGURE</a></li>
											<li><a href="http://localhost:8090/selecshop.action?prodSelect=GOODS">GOODS</a></li>
											<li><a href="http://localhost:8090/selecshop.action?prodSelect=ETC">ETC</a></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordian" href="#mens">
											<span class="badge pull-right"><i class="fa fa-plus"></i></span>
											Music
										</a>
									</h4>
								</div>
								<div id="mens" class="panel-collapse collapse">
									<div class="panel-body">
										<ul>
											<li><a href="http://localhost:8090/selecshop.action?prodSelect=LP">LP </a></li>
											<li><a href="http://localhost:8090/selecshop.action?prodSelect=VIDEOS">VIDEOS </a></li>
											<li><a href="http://localhost:8090/selecshop.action?prodSelect=TAPE">TAPE </a></li>
											<li><a href="http://localhost:8090/selecshop.action?prodSelect=CD/DVD">CD/DVD</a></li>
											<li><a href="http://localhost:8090/selecshop.action?prodSelect=INSTRUMENT">INSTRUMENT </a></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title"><a href="/shop.action">ALL PRODUCT LIST</a></h4>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title"><a th:href="@{qa_list.action}">Q & A</a></h4>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title"><a th:href="@{qa_contact.action}">Contact 1:1</a></h4>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title"><a th:if="${session.login != null}" th:href="@{mypage.action}">
									 MyPage</a>
									<h4 class="panel-title"><a th:unless="${session.login != null}" th:href="@{loginForm.action}">
									 MyPage</a>
								</div>
							</div>		
							<div style="border-bottom: 1px solid #F7F7F0; margin: 20px">
								<button type="button" class="btn btn-fefault lcart" style="float: left;"
								onclick="javascript:location.href='/upload.action';">write</button>
							</div>						
						</div><!--/category-products-->			
											
						<div class="shipping text-center"><!--shipping-->

				</div>
	

<div align="center" style="margin-top: 50px; margin-bottom: 100px;">

	<form action="sendIt();" method="post" name="myForm" enctype="multipart/form-data">
	<div id="" >
		
		<div id="col-12">
		<label for="userId" class="form-label">ID : </label>
		<span th:text="${session.login.userId}"></span>
		
		<div id="col-12">
		<b>판매상태 : &nbsp;&nbsp;</b>
		판매중 &nbsp;<input type="radio" name="prodSale" value="판매중"/> 
		&nbsp;판매완료 <input type="radio" name="prodSale" value="판매완료"/> 
		</div><br/>
		</div>
		
		
			
		<div class="col-12">
			<dl>
				
				<dt><label for="prodSubject" class="form-label">제목</label>
				<input type="text" name="prodSubject" size="30px" id="prodSubject" style="width: 500px;"
				maxlength="100" class="wform-control"/></dt>
				
				<br/>
								
				<dt><label for="prodName" class="form-label">제품명</label>
				<input type="text" name="prodName" size="30px" id="prodName" style="width: 500px;"
				maxlength="100" class="wform-control"/></dt>
				
				<br/>
				
				<span>
				
				<label for="prodPrice" class="form-label">가격</label>
				<input type="text" name="prodPrice" size="30px" id="prodPrice" style="width: 500px;"
				maxlength="100" class="pform-control" placeholder="ex)30,000" onkeypress="return checkNumber(event)"/>
				<label for="prodAddr" class="form-label">거래장소</label>
				<input type="text" name="prodAddr" size="30px" id="prodAddr" style="width: 500px;"
				maxlength="100" class="pform-control" placeholder="구 까지 입력해주세요"/>
				
				
				</span>
				
				
			</dl>		
		</div>
		
		
	
		
		<div>
								
			<span class="pagination">			
			<select name="prodSelect">
			    <option value="">상품분류</option>
			    <optgroup label="--ART--"></optgroup>
				    <option value="poster">POSTER</option>
				    <option value="pigure">PIGURE</option>
				    <option value="goods">GOODS</option>
				    <option value="etc">ETC</option>
				<optgroup label="--MUSIC--"></optgroup>
				    <option value="lp">LP</option>
				    <option value="videos">VIDEOS</option>
				    <option value="tape">TAPE</option>
				    <option value="cd">CD/DVD</option>
				    <option value="instrument">INSTRUMENT</option>
			</select>
			</span>
					
		</div>
		

			<div id="">
			<b>상품상태 : &nbsp;&nbsp;</b>
			상 &nbsp;&nbsp;<input type="radio" name="prodQuality" value="상"/> 
			중 &nbsp;&nbsp;<input type="radio" name="prodQuality" value="중"/> 
			하 &nbsp;&nbsp;<input type="radio" name="prodQuality" value="하"/> 

			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

			<b>거래방식 : &nbsp;&nbsp;</b>
			택배 &nbsp;&nbsp;<input type="radio" name="prodTrade" value="택배"/> 
			직거래 &nbsp;&nbsp;<input type="radio" name="prodTrade" value="직거래"/> 
			</div>
			
			<br/>

		
		<div class="pagination">
			<dl>
				<dt>내&nbsp;&nbsp;&nbsp;&nbsp;용</dt>
				<dd>
				<textarea rows="12" cols="85" name="prodContent" 
				class=""></textarea>
				</dd>
			</dl>
		
		</div>
		<br/>
				
 		<span  style="margin-left: 300px;"> 			
			<a>대표 이미지 등록<input type="file" name="tupload" value="" style=" margin-bottom: 15px; margin-left: 300px;"></a>
		</span>
		<span  style="margin-left: 300px;">  
			<a>상세 이미지 등록<input type="file" name="upfiles" multiple style=" margin-bottom: 15px; margin-left: 300px;"></a>
		</span> 
		
	</div>
	</form>
	
		<div id="bbsCreated_footer" style="margin-bottom: 50px;  margin-left: 220px;">			
			
			<input type="button" value=" 등록하기 " class="btn btn-fefault lcart" onclick="sendIt();"/>
			
			<input type="button" value=" 작성취소 " class="btn btn-fefault lcart" onclick="javascript:location.href='/shop.action';"/>
	
		</div>

	
		</div>

	
		</div>
	</div>
