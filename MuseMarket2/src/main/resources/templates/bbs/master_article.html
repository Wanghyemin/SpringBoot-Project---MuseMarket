<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Muse-Market</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href=" css/prettyPhoto.css" rel="stylesheet">
    <link href=" css/price-range.css" rel="stylesheet">
    <link href=" css/animate.css" rel="stylesheet">
	<link href=" css/main.css" rel="stylesheet">
	<link href=" css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href=" images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
<title>공지사항</title>

<link rel="stylesheet" type="text/css" href=" css/style.css"/>
<link rel="stylesheet" type="text/css" href=" css/article.css"/>

</head>
<body>

	<!-- 헤더 : header -->
	<div th:replace="~{common/header :: headerFragment}"></div>
	
<div id="bbs">
	
	<div id="bbs_title">
		공지사항
	</div>
	<div id="bbsArticle">
		
		<div id="bbsArticle_header">
			<p th:text="${dto.masterSubject}"></p> 
		</div>
		
		<div class="bbsArticle_bottomLine">
			<dl>
				<dt>작성자</dt>
				<dd>Master</dd>
				<dt>줄수</dt>
				<dd th:text="${lineSu }"></dd>
			</dl>		
		</div>
		
		<div class="bbsArticle_bottomLine">
			<dl>
				<dt>등록일</dt>
				<dd th:text="${dto.masterCreated }"></dd>
				<dt>조회수</dt>
				<dd th:text="${dto.masterHitCount }"></dd>
			</dl>		
		</div>
		
		<div id="bbsArticle_content">
			<table width="600" border="0">
			<tr>
				<td style="padding-left: 20px 80px 20px 62px;" 
				valign="top" height="200">
				<textarea rows="12" cols="80" name="masterContent"
				style="border: none"
				class="boxTA" th:text="${dto.masterContent }"></textarea>
				</td>
			</tr>			
			</table>
		</div>
		
	</div>
	
	<div id="bbsArticle_footer">
		<div id="leftFooter">
			<input type="button" value=" 수정 " class="btn2"
			th:onclick="'location.href=\'master_updated.action?masterNo=' + @{${dto.masterNo }} + '&' + @{${params }} + '\''"/>
			<input type="button" value=" 삭제 " class="btn2"
			th:onclick="'location.href=\'master_deleted_ok.action?masterNo=' + @{${dto.masterNo }} + '&' + @{${params }} + '\''"/>
		</div>
		<div id="rightFooter">
			<input type="button" value=" 리스트 " class="btn2"
			th:onclick="'location.href=\'master_list.action?' + @{${params }} + '\''"/>
		</div>	
	</div>
	
</div>

	<!-- 푸터 : footer -->
	<div th:replace="~{common/footer :: footer}"></div>
  
    <script src=" js/jquery.js"></script>
	<script src=" js/bootstrap.min.js"></script>
	<script src=" js/jquery.scrollUp.min.js"></script>
	<script src=" js/price-range.js"></script>
    <script src=" js/jquery.prettyPhoto.js"></script>
    <script src=" js/main.js"></script>
    
</body>
</html>
