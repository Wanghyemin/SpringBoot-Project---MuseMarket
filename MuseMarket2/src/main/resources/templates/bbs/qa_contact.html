<title>1 : 1 게 시 판</title>

<link rel="stylesheet" type="text/css" href=" css/style.css"/>
<link rel="stylesheet" type="text/css" href=" css/created.css"/>

<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript">

	function sendIt(){
		
		var f = document.myForm;
		
		
		str = f.qaSubject.value;
		str = str.trim();
		if(!str){
			alert("\n제목을 입력하세요.");
			f.qaSubject.focus();
			return;
		}
		f.qaSubject.value = str;
		
		
		/* if(!isValidKorean(str)){
			alert("\n이름을 정확히 입력하세요.");
			f.name.focus()
			return;
		}		 */
		//f.userId.value = str;
		
		str = f.qaContent.value;
		str = str.trim();
		if(!str){
			alert("\n내용을 입력하세요.");
			f.qaContent.focus();
			return;
		}
		f.qaContent.value = str;
	
		/* if(!str){
			alert("\n이메일을 입력하세요.");
			f.userEmail.focus();
			return;
		}
		f.userEmail.value = str; */
		
		f.action = "/qa_contact_ok.action";
		f.submit();
		
	}

</script>


</head>
<body>

	<!-- 헤더 : header -->
	<div th:replace="~{common/header :: headerFragment}"></div>
	
<div id="bbs">
	<h2 class="title text-center">Contact <strong>1:1</strong></h2> 
	
	
<!-- form 시작 -->
<form action="" method="post" name="myForm" id="main-contact-form" class="contact-form row" style="margin-left: 40px; width: 800px;">
	<div class="row"> 
	
	<div class="col-sm-8" >
		
		
		<div class="contact-form">
		
	
		
		<div class="status alert alert-success" style="display: none"></div>
			

			
			<!-- 제목 -->
			<div class="form-group col-md-12" >
				<dl>				
					<dd>
					<input type="text" name="qaSubject" size="60" 
					maxlength="100" class="form-control" placeholder="Subject"/>
					</dd>
				</dl>		
			</div>
			
			<!-- 아이디 -->
			<div class="form-group col-md-12">
				<dl >		
					
						<dd th:if="${session.login != null}">
							<span class="form-control" th:text="${session.login.getUserId()}">
							</span>
						</dd>
						<dd th:unless="${session.login != null}">
							<input class="form-control" type="text" name="userId" placeholder="ID"/>		
						</dd>				
					
				</dl>		
			</div>
			
			<!-- 이메일 -->
			<div class="form-group col-md-12">
				<dl>									
					<dd th:if="${session.login != null}">
							<span class="form-control" th:text="${session.login.getUserEmail()}">
							</span>
						</dd>
						<dd th:unless="${session.login != null}">
							<input class="form-control" type="text" name="userEmail" placeholder="Email"/>							
						</dd>	
					
				</dl>		
			</div>
			
			<!-- 내용 -->
			<div class="form-group col-md-12" style="vertical-align: middle">
				<dl>				
					<dd>
					<textarea rows="12" cols="63" name="qaContent"
					class="form-control" placeholder="메세지를 입력해주세요."></textarea>
					</dd>
				</dl>
			</div>
			
	
		</div>
	
	
	
	<!-- 버튼 -->
	<div id="bbsCreated_footer">
	<div style="vertical-align: middle;  margin-right: 60px;">
			<input type="button" value=" 등록하기 " class="btn2"
		onclick="sendIt()" />
		<input type="reset" value=" 다시입력 " class="btn2" 
		onclick="document.myForm.qaSubject.focus();"/>
		<input type="button" value=" 작성취소 " class="btn2"
		onclick="javascript:location.href='/index.action';"/>	
	</div>
		
	</div>
	
	
	</div>
	
	
	</div>

	</form>
</div>

	<div th:replace="~{common/footer :: footer}"></div>
