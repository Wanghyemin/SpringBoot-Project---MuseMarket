<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>Contact | Muse-Market</title>
<link href=" css/bootstrap.min.css" rel="stylesheet">
<link href=" css/font-awesome.min.css" rel="stylesheet">
<link href=" css/prettyPhoto.css" rel="stylesheet">
<link href=" css/price-range.css" rel="stylesheet">
<link href=" css/animate.css" rel="stylesheet">
<link href=" css/main.css" rel="stylesheet">
<link href=" css/responsive.css" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
<link rel="shortcut icon" href=" images/ico/favicon.ico">
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="images/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="images/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="images/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed"
	href="images/ico/apple-touch-icon-57-precomposed.png">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Q & A</title>

<link rel="stylesheet" type="text/css" href=" css/style.css" />
<link rel="stylesheet" type="text/css" href=" css/master.css" />

<script type="text/javascript">
	function sendIt() {

		var f = document.searchForm;

		f.action = "/master_list.action";
		f.submit();
	}
</script>

</head>
<body>

	<!-- 헤더 : header -->
	<div th:replace="~{common/header :: headerFragment}"></div>

	<div id="contact-page" class="container">
		<div class="bg">
			<div class="row">
				<div class="col-sm-12">
					<h2 class="title text-center">
						Q & A <strong></strong>
					</h2>
					<div id="gmap" class="contact-map">

						<div id="bbsList">

							<div id="bbsList_header">
								<div id="leftHeader">
									<form action="" method="post" name="searchForm">

										<input type="text" name="searchValue" class="textField" /> <input
											type="button" value=" 검 색 " class="btn2" onclick="sendIt();" />
									</form>
								</div>
								
								<div id="rightHeader" th:if="${session.login != null} and ${session.login.userId}==Master">
									<input type="text" value=" 관리자 글올리기 " class="btn2"
										style="width: 111px;"
										onclick="javascript:location.href='/master_created.action';" />
								</div>
							</div>

							<div id="bbsList_list">
								<table>
									<thead id="title">
										<tr>
											<th class="masterNo">번호</th>
											<th class="masterSubject">제목</th>
											<th class="userId">작성자</th>
											<th class="masterCreated">작성일</th>
											<th class="masterHitCount">조회수</th>
										</tr>
									</thead>

									<tbody id="lists">
										<tr th:if="${#lists.size(lists)} > 0" th:each="dto:${lists}">
											<td class="masterNo" th:text="${dto.masterNo }">번호</td>
											<td class="masterSubject"><a
												th:href="@{${articleUrl }} + '&masterNo=' + @{${dto.masterNo}}"
												th:text="${dto.masterSubject }">제목</a></td>
											<td class="userId" th:text="${userId }">작성자</td>
											<td class="masterCreated" th:text="${dto.masterCreated }">날짜</td>
											<td class="masterHitCount" th:text="${dto.masterHitCount }">조회수</td>
										</tr>

										<tr th:if="${#lists.size(lists)} > 0"
											th:each="dataCount:${dataCount}">
											<td colspan="5" id="footer"><a
												th:utext="${pageIndexList}"></a></td>
										</tr>

										<tr th:if="${#lists.size(lists)} < 0"
											th:each="dataCount:${dataCount}">
											<td colspan="5" id="footer">등록된 게시물이 없습니다.</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<!-- 푸터 : footer -->
	<div th:replace="~{common/footer :: footer}"></div>

	<script src=" js/jquery.js"></script>
	<script src=" js/bootstrap.min.js"></script>
	<script src=" js/jquery.scrollUp.min.js"></script>
	<script src=" js/price-range.js"></script>
	<script src=" js/jquery.prettyPhoto.js"></script>
	<script src=" js/main.js"></script>

</body>
</html>
