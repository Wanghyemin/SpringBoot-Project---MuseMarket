<script>
    function findUserPwd() {
        let loginObj = {};
        loginObj.userId = $('#userId').val();
        loginObj.userEmail = $('#userEmail').val();

        $.ajax({
            url: "/findUserPwd.action",
            method: "POST",
            data:JSON.stringify(loginObj),
            contentType:"application/json; charset=utf-8",
            success : function(data) {
                if (0 < data.length){
                    alert("회원님의 비밀번호는 " + data + " 입니다.");
                } else {
                    alert("아이디, 이메일을 확인해 주세요.");
                }
            },
            error : function(xhr, status, error) {
                alert("비밀번호찾기에 실패했습니다.");
                console.log(xhr);
                console.log(status);
                console.log(error);
            }
        });
    }
</script>
