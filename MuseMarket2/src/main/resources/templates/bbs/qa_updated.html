<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Muse-Market</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href=" css/prettyPhoto.css" rel="stylesheet">
    <link href=" css/price-range.css" rel="stylesheet">
    <link href=" css/animate.css" rel="stylesheet">
	<link href=" css/main.css" rel="stylesheet">
	<link href=" css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href=" images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
<title>1 : 1 게시판</title>

<link rel="stylesheet" type="text/css" href=" css/style.css"/>
<link rel="stylesheet" type="text/css" href=" css/created.css"/>

<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript">

	function sendIt(){
		
		var f = document.myForm;
		
		
		str = f.qaSubject.value;
		str = str.trim();
		if(!str){
			alert("\n제목을 입력하세요.");
			f.qaSubject.focus();
			return;
		}
		f.qaSubject.value = str;
	
		/* if(!isValidKorean(str)){
			alert("\n이름을 정확히 입력하세요.");
			f.name.focus()
			return;
		}		 */
		//f.userId.value = str;
		
		str = f.qaContent.value;
		str = str.trim();
		if(!str){
			alert("\n내용을 입력하세요.");
			f.qaContent.focus();
			return;
		}
		f.qaContent.value = str;
		
		
		f.action = "/qa_updated_ok.action";
		f.submit();
		
	}

</script>


</head>
<body>


	<!-- 헤더 : header -->
	<div th:replace="~{common/header :: headerFragment}"></div>


<div id="bbs">
	<div id="bbs_title">
		1 : 1 수정하기
	</div>
	
	<!-- form 시작 -->
	<form action="" method="post" name="myForm">
	
	<!-- 제목 -->
	<div id="bbsCreated">
		
		<div class="bbsCreated_bottomLine">
			<dl>
				<dt>제&nbsp;&nbsp;&nbsp;&nbsp;목</dt>
				<dd>
				<input type="text" name="qaSubject" size="60" th:value="${dto.qaSubject }"
				maxlength="100" class="boxTF"/>
				</dd>
			</dl>		
		</div>
		
		<!-- 작성자 -->
		<div class="bbsCreated_bottomLine">
			<dl>
				<dt>아이디</dt>
				<dd th:text="${dto.userId }">
				<!-- <input type="text" name="userId" size="10" th:value="${dto.userId }"
				maxlength="20" class="boxTF"
				value=" "/> -->
				</dd>
			</dl>		
		</div>
		
		<!-- 이메일 -->
		<div class="bbsCreated_bottomLine">
			<dl>
				<dt>이메일</dt>
				<dd th:text="${dto.userEmail }">
				<!-- <input type="text" name="userEmail" size="25" th:value="${dto.userEmail }"
				maxlength="20" class="boxTF"
				value=" "/> -->
				</dd>
			</dl>		
		</div>
		
		<!-- 내용 -->
		<div id="bbsCreated_content">
			<dl>
				<dt>내&nbsp;&nbsp;&nbsp;&nbsp;용</dt>
				<dd>
				<textarea rows="12" cols="63" name="qaContent"
				class="boxTA" th:text="${dto.qaContent }"></textarea>
				</dd>
			</dl>
		</div>
		
	</div>
	
	<!-- 버튼 -->
	<div id="bbsCreated_footer">
	
		<input type="hidden" name="qaNo" th:value="${dto.qaNo }"/>
		<input type="hidden" name="pageNum" th:value="${pageNum }"/>
		<input type="hidden" name="searchKey" th:value="${searchKey }"/>
		<input type="hidden" name="searchValue" th:value="${searchValue }"/>
		
		<input type="button" value=" 수정하기 " class="btn2" th:onclick="sendIt();"/>
		<input type="button" value=" 수정취소 " class="btn2"
		th:onclick="'location.href=\'qa_list.action?' + @{${params }} + '\''"/>
	</div>
	
	</form>

</div>

	<!-- 푸터 : footer -->
	<div th:replace="~{common/footer :: footer}"></div>
  
    <script src=" js/jquery.js"></script>
	<script src=" js/bootstrap.min.js"></script>
	<script src=" js/jquery.scrollUp.min.js"></script>
	<script src=" js/price-range.js"></script>
    <script src=" js/jquery.prettyPhoto.js"></script>
    <script src=" js/main.js"></script>
    
</body>
</html>
