<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MUSEMARKET</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/prettyPhoto.css" rel="stylesheet">
    <link href="css/price-range.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
    
</head><!--/head-->

<body>

	<!-- 헤더 : header -->
	<div th:replace="~{common/header :: headerFragment}"></div>
	
	<section id="advertisement">
		<div class="container">
			<img src="images/sample/advertisement.png" alt="" />
		</div>
	</section>
	
	<section>
		<div class="container">
			<div class="row">			
				<div class="col-sm-3">
					<div class="left-sidebar">
						<h2>Category</h2>
						<div class="panel-group category-products" id="accordian"><!--category-productsr-->
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordian" href="#sportswear">
											<span class="badge pull-right"><i class="fa fa-plus"></i></span>
											ART
										</a>
									</h4>
								</div>
								
								
								<div id="sportswear" class="panel-collapse collapse">
									<div class="panel-body">
										<ul>
											<li><a href="http://localhost:8090/selecshop.action?prodSelect=poster">POSTER</a></li>
										<li><a href="http://localhost:8090/selecshop.action?prodSelect=pigure">FIGURE</a></li>
										<li><a href="http://localhost:8090/selecshop.action?prodSelect=goods">GOODS</a></li>
										<li><a href="http://localhost:8090/selecshop.action?prodSelect=etc">ETC</a></li> 
										</ul>
									</div>
								</div>
							</div>
							
							
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordian" href="#mens">
											<span class="badge pull-right"><i class="fa fa-plus"></i></span>
											MUSIC
										</a>
									</h4>
								</div>
								<div id="mens" class="panel-collapse collapse">
									<div class="panel-body">
										<ul>
											 <li><a href="http://localhost:8090/selecshop.action?prodSelect=LP">LP </a></li>
											<li><a href="http://localhost:8090/selecshop.action?prodSelect=videos">VIDEOS </a></li>
											<li><a href="http://localhost:8090/selecshop.action?prodSelect=tape">TAPE </a></li>
											<li><a href="http://localhost:8090/selecshop.action?prodSelect=cd">CD/DVD</a></li>
											<li><a href="http://localhost:8090/selecshop.action?prodSelect=instrument">INSTRUMENT </a></li> 
										</ul>
									</div>
								</div>
							</div>
							

							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title"><a href="/shop.action">ALL PRODUCT LIST</a></h4>
								</div>
							</div>
							
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title"><a th:href="@{master_list.action}">Q & A</a></h4>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title"><a th:href="@{qa_contact.action}">Contact 1:1</a></h4>
								</div>
							</div>	
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title"><a th:if="${session.login != null}" th:href="@{mypage.action}">
									 MyPage</a>
									<h4 class="panel-title"><a th:unless="${session.login != null}" th:href="@{loginForm.action}">
									 MyPage</a>
								</div>
							</div>
							
							<div style="border-bottom: 1px solid #F7F7F0; margin: 20px">
							<button type="button" class="btn btn-fefault lcart" style="float: left;"
							onclick="javascript:location.href='/upload.action';">write</button>
							</div>
			
						</div><!--/category-productsr-->
					
					
						<!-- 좌측 하단의 베너 -->
						<div class="shipping text-center"><!--shipping-->
							<img src="images/sample/sideimg.png" alt="" />
						</div><!--/shipping-->
						
					</div>
				</div>
						
				<div class="col-sm-9 padding-right">
				
				<!-- 아이템 출력부분 -->
					<div class="features_items"><!--ART_items-->
						<h2 class="title text-center">ALL Items</h2>
						
						
						<!-- <tr th:if="${#lists.size(lists)}>0" th:each="dto:${lists}"> -->
						 <tr th:each="dto:${lists}"> 
						<div class="col-sm-4">
							<div class="product-image-wrapper">
								<div class="single-products">
									<div class="productinfo text-center">
					
										<img th:src="@{/upload/} + ${dto.tmImg}" width="455px" height="330px" alt="">
										
										<h2><td th:text="${dto.prodPrice}"></td>₩</h2>
										<p><td th:text="${dto.prodName}"/></p>
									
										<div th:with="baseUrl=(${dto.prodNo}? 'sale_article.action' : ${dto.prodNo})">
										<a th:href="@{http://localhost:8090/sale_article.action?prodNo=${dto.prodNo}}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>More</a>
										</div>
									
									</div>
									<div class="product-overlay">
									
										<div class="overlay-content">
											<h2><td th:text="${dto.prodPrice}"></td>₩</h2>
											<p><td th:text="${dto.prodSubject}"/></p>
											
											<div th:with="baseUrl=(${dto.prodNo}? 'sale_article.action' : ${dto.prodNo})">
											<a th:href="@{${baseUrl}(prodNo=${dto.prodNo})}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>More</a>
											</div>
											
										</div>
				
										</div>
									</div>

								</div>
								<div class="choose">
									<ul class="nav nav-pills nav-justified">
<!-- 										<li><a href=""><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
										<li><a href=""><i class="fa fa-plus-square"></i>Add to compare</a></li> -->
									</ul>
								</div>
							</div>
						</div>
						</tr>
						
						
				</div>
					</div><!--features_items-->
	
						<!-- --------------------------------------------------------------------------------------------------------------MUSIC -->
					
						
			</div>
	</section>
	


	<!-- 푸터 : footer -->
	<div th:replace="~{common/footer :: footer}"></div>
  
    <script src=" js/jquery.js"></script>
	<script src=" js/bootstrap.min.js"></script>
	<script src=" js/jquery.scrollUp.min.js"></script>
	<script src=" js/price-range.js"></script>
    <script src=" js/jquery.prettyPhoto.js"></script>
    <script src=" js/main.js"></script>
    
</body>
</html>
