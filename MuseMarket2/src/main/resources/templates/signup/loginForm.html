<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    function login() {
        let loginObj = {};
        loginObj.userId = $('#userId').val();
        loginObj.userPwd = $('#userPwd').val();
        loginObj.userEmail = $('#userEmail').val();

        $.ajax({
            url: "/login.action",
            method: "POST",
            data:JSON.stringify(loginObj),
            contentType:"application/json; charset=utf-8",
            success : function(isResult) {
                if (isResult){
                    document.location = "/";
                } else {
                    alert("아이디, 비밀번호를 확인해 주세요.");
                }
            },
            error : function(xhr, status, error) {
                alert("회원가입이 되어있지 않습니다.");
                console.log(xhr);
                console.log(status);
                console.log(error);
            }
        });
    }
</script>

<body>

	<!-- 헤더 : header -->
	<div th:replace="~{common/header :: headerFragment}"></div>

	
	<hr/>
		<div class="container">
			<div class="row" style="padding-left: 415px">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form action="#">
							<input type="text" name="userId" id="userId" placeholder="ID" style="width: 280px;"/>
							<input type="password" name="userPwd" id="userPwd" placeholder="Password" style="width: 280px;" />
							<!-- <span>
								<input type="checkbox" class="checkbox"> 
								Keep me signed in
							</span> -->
							<div style="width: 80px; height: 1px; padding-top: 1px; margin-left: 40px;">
								<button type="button" value=" Login " class="btn btn-default" style="width: 80px;"
								onclick="login();" >Login</button>
							</div>
							<div align="right" style="padding-right: 25px; ">
								<button type="button" value=" Sign Up " class="btn btn-default" style="width: 100px; margin-left: 130px;"
								onclick="javascript:location.href='/signupForm.action';">Sign Up</button>	
							</div>
							<br/>
							<div style="margin-left: 50px;">
								<a th:href="@{findUserIdForm.action}">아이디 찾기 | </a>
	  							<a th:href="@{findUserPwdForm.action}">비밀번호 찾기</a>
  							</div>
						</form>
					</div><!--/login form-->
				</div>
			</div>
		</div>
	<hr/>

</body>
